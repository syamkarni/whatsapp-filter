<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Filter</title>
</head>
<body>
    <h1>WhatsApp Chat Filter</h1>
    <form id="filterForm">
        <label for="fileInput">Upload WhatsApp Chat File:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".txt"><br><br>
        
        <label for="startDate">Start Date:</label>
        <input type="datetime-local" id="startDate" name="startDate"><br><br>
        
        <label for="endDate">End Date:</label>
        <input type="datetime-local" id="endDate" name="endDate"><br><br>
        
        <button type="submit">Filter and Download</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
